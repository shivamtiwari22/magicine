<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magicine</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #6dd5ed, #2193b0);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        .loader {
            border: 16px solid rgba(255, 255, 255, 0.2); /* Light grey */
            border-top: 16px solid white; /* White */
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite, pulse 1.5s infinite ease-in-out;
            margin: 20px auto;
        }

        .txt {
            font-size: 1.2rem;
            color: white;
            animation: fadeInUp 2s ease-in-out;
        }

        h1, h4 {
            color: white;
            margin: 10px 0;
            animation: fadeInUp 2s ease-in-out;
        }

        h1 {
            font-size: 2.5rem;
        }

        h4 {
            font-size: 1.5rem;
            opacity: 0.8;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .background-bubbles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .background-bubbles li {
            position: absolute;
            display: block;
            list-style: none;
            width: 20px;
            height: 20px;
            background-color: rgba(255, 255, 255, 0.15);
            bottom: -40px;
            animation: bubble 20s linear infinite;
            border-radius: 50%;
        }

        .background-bubbles li:nth-child(1) {
            left: 10%;
            width: 80px;
            height: 80px;
            animation-delay: 0s;
        }

        .background-bubbles li:nth-child(2) {
            left: 20%;
            width: 20px;
            height: 20px;
            animation-delay: 2s;
            animation-duration: 20s;
        }

        .background-bubbles li:nth-child(3) {
            left: 25%;
            width: 30px;
            height: 30px;
            animation-delay: 4s;
        }

        .background-bubbles li:nth-child(4) {
            left: 40%;
            width: 50px;
            height: 50px;
            animation-delay: 0s;
            animation-duration: 20s;
        }

        .background-bubbles li:nth-child(5) {
            left: 70%;
            width: 70px;
            height: 70px;
            animation-delay: 3s;
        }

        .background-bubbles li:nth-child(6) {
            left: 80%;
            width: 20px;
            height: 20px;
            animation-delay: 7s;
            animation-duration: 20s;
        }

        .background-bubbles li:nth-child(7) {
            left: 32%;
            width: 50px;
            height: 50px;
            animation-delay: 5s;
        }

        .background-bubbles li:nth-child(8) {
            left: 55%;
            width: 70px;
            height: 70px;
            animation-delay: 1s;
        }

        .background-bubbles li:nth-child(9) {
            left: 65%;
            width: 50px;
            height: 50px;
            animation-delay: 9s;
        }

        .background-bubbles li:nth-child(10) {
            left: 90%;
            width: 80px;
            height: 80px;
            animation-delay: 0s;
            animation-duration: 20s;
        }

        @keyframes bubble {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-800px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loader"></div>
        <h1>Magicine <span class="txt">0% magic 100% science</span></h1>
        <h4>Coming Soon...</h4>
    </div>

    <ul class="background-bubbles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
</html>
